;5 growth equipment: code, 100000000 + (enhancement value x 10000) + period (h)
;6 Equipment supply: code (machine_code), resale price
;9 medals: code, duration (h)


;Etc
;MarkType = 6 (quantity limit)
;Starts from ManualIndex = 0.

